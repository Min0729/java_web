<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	// 6. 수를 사용자로부터 받으면 입력한 수에 대한 약수를 구해서 제공하기
	
	let su = parseInt(prompt("약수를 구할 수를 입력하세요"));
	
	document.write("약수는 ")
	for(let i=1; i<=su; i++){
		if(su%i==0){
			document.write(i+" ");
		}
	}
	document.write("입니다")
	
</script>

</head>
<body>

</body>
</html>
