<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	let su1 = prompt("첫번째 수를 입력하세요");
	let su2=prompt("두번째 수를 입력하세요");
	
	document.write("더하기 = "+(parseInt(su1)+parseInt(su2)));
	document.write("<br>");
	document.write("빼기 = "+(parseInt(su1)-parseInt(su2)));
	document.write("<br>");
	document.write("곱하기 = "+(parseInt(su1)*parseInt(su2)));
	document.write("<br>");
	document.write("나누기 = "+(parseInt(su1)/parseInt(su2)));
	document.write("<br>");
	
</script>

</head>
<body>

</body>
</html>
