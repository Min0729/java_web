<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	tr{
		border: 1px solid skyblue;
		text-align: center;
	}
	td{
		border: 1px solid skyblue;
		text-align: center;
	}
	tr:nth-child(1){
		background-color: skyblue;
	}
	
	
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
	
	function send(){
		
		$.ajax({
			
			type:"get",
			dataType:"json",
			url:"/practice0906/lucy",
			success: function(data){
				console.log(data);
				str=`			<tr>
									<td>이름</td>
									<td>포지션</td>
									<td>탄생년도</td>
								</tr>;`
				$("#result").append(str);
				
				for(let i=0; i<data.length; i++){
					let item = data[i];
					
					let str = `<tr>
									<td>${item.name}</td>
									<td>${item.position}</td>
									<td>${item.birth_year}년</td>
								</tr>`;
					$("#result").append(str);
								
				}
				
				
				
				
				
			},
			error: function(err){
				
				alert("요청에 실패했습니다");
				
			}
			
			
		});
		
	}
	
	
	
</script>
</head>
<body>

	<button onclick="send()">Lucy 멤버정보 조회하기</button>
	<table id = "result"> </table >

</body>
</html>
